<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Planteer{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    {% block extra_css %} {% endblock %}
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a
          class="navbar-brand fw-bold"
          href="{% url 'main:home_view' %}"
          style="font-size: 1.5em"
          >Planteer</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'plants:all_plants' %}"
                >All Plants</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feedback:contact' %}">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark" href="{% url 'plants:new_plant' %}"
                >Add Plant</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4 flex-shrink-0">{% block content %} {% endblock %}</main>

    <footer class="mt-5 py-3 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>Planteer</h5>
            <div class="mt-3">
              <a href="#" class="text-dark me-2"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="#" class="text-dark me-2"
                ><i class="bi bi-linkedin"></i
              ></a>
              <a href="#" class="text-dark me-2"
                ><i class="bi bi-youtube"></i
              ></a>
              <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              {% for i in '123'|make_list %}
              <div class="col-md-4">
                <h5>Topic</h5>
                <ul class="list-unstyled">
                  {% for j in '1234'|make_list %}
                  <li><a href="#" class="text-dark">Page</a></li>
                  {% endfor %}
                </ul>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script>
      new WOW().init();
    </script>
  </body>
</html>
